<dom-module id="robojs-robot-status">

        <div>Robot Name <span>[[robot]]</span><span>{{test}}</span></div>
    </template>
</dom-module>

<script>
    Polymer({
        is: "robojs-robot-status",
        properties: {
            robot: {

        ready: function() {
        },

            console.log(this.robot);
            console.log(this.test);

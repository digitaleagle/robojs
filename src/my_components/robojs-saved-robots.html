<dom-module id="robojs-saved-robots">

    <link rel="import" href="../bower_components/paper-button/paper-button.html">

    <template>
        <h2>Saved Robots</h2>
        <div class="vertical layout">
            <template is="dom-repeat" items="{{robots}}">
                <paper-button on-click="loadRobot">Robot: <span>{{item.name}}</span></paper-button>
            </template>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: "robojs-saved-robots",
        properties: {
        },
        ready: function() {
        },
        init: function() {
            this.robots = window.roboJS.savedRobots;
        },
        loadRobot: function(e) {
            var model = e.model;
            var robot = model.get("item");
            window.roboJS.editRobot(robot);
        }
    });
</script>

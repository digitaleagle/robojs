<dom-module id="robojs-main-menu">
    <template>
        <link rel="import" href="../bower_components/paper-button/paper-button.html">
        <paper-button on-click="newGameClick">New Game</paper-button>
        <paper-button on-click="listGamesClick">Load Existing Game</paper-button>
        <paper-button on-click="savedRobotsClick">Saved Robots</paper-button>
    </template>
</dom-module>

<script>
    Polymer({
        is: "robojs-main-menu",
        properties: {
        },
        newGameClick: function() {
            window.roboJS.newGame();
        },
        listGamesClick: function() {
            window.roboJS.listSavedGames();
        },
        savedRobotsClick: function() {
            window.roboJS.listSavedRobots();
        }
    });
</script>
